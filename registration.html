<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link href='' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <label><input type="Name" placeholder="Name" required></label>
        </div>
        <div class="input-box">
            <label><input type="tel" id="phone" name="phone" placeholder="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label>
            </div>
      <div class="input-box">
            <label><input type="email" placeholder="Email" required></label>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        
        
      </div>
      <div class="input-box">
        <input type="password" placeholder="Re enter Password" id="confirm password">
        
        
      </div>
     <label for="checkbox"></label>
     <p> <input type="checkbox" required> <a href="#"></a> Do you agree to all terms and conditions?</p><br> 
     <button type="submit" class="btn">sign up</button>
     <div class="signin"><br>
      <p>Already have an account? <a href="form.html">Sign in</a>.</p>
    </div>
     
</div>
</form>
</div>
</body>
</html>
